<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My team page</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <div class="header container">
        <h1 class="header-title">The creative crew</h1>

        <div class="header-texts">
          <h2 class="header-subtitle">Who we are</h2>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
    </header>
    <div class="gallery">
      <div class="container">
        <section class="gallery-grid">
          <figure class="section-img">
            <div class="img-title product">Product owner</div>
            <img src="./assets/photo1.png" alt="img-team" class="img-item" />
            <figcaption class="img-caption">Bill Mahoney</figcaption>
          </figure>
          <figure class="section-img art">
            <div class="img-title art">Art director</div>
            <img src="./assets/photo2.png" alt="img-team" class="img-item" />
            <figcaption class="img-caption">Saba Cabrera</figcaption>
          </figure>
          <figure class="section-img tech">
            <div class="img-title tech">Tech Lead</div>
            <img src="./assets/photo3.png" alt="img-team" class="img-item" />
            <figcaption class="img-caption">Shae Le</figcaption>
          </figure>
          <figure class="section-img ux">
            <div class="img-title ux">UX Designer</div>
            <img src="./assets/photo4.png" alt="img-team" class="img-item" />
            <figcaption class="img-caption">Skylah Lu</figcaption>
          </figure>
          <figure class="section-img dev-1">
            <div class="img-title dev-1">Developer</div>
            <img src="./assets/photo5.png" alt="img-team" class="img-item" />
            <figcaption class="img-caption">Griff Richards</figcaption>
          </figure>
          <figure class="section-img dev-2">
            <div class="img-title dev-2">Deverloper</div>
            <img src="./assets/photo6.png" alt="img-team" class="img-item" />
            <figcaption class="img-caption">Stan John</figcaption>
          </figure>
        </section>
      </div>
    </div>
  </body>
</html>
